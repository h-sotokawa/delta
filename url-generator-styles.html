<!-- url-generator-styles.html - URL生成ページのスタイル -->
<style>
  /* ========================================
     URL生成ページ全体のスタイル
     ======================================== */
  .url-generator-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
  }

  .page-header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px 0;
    border-bottom: 2px solid #e0e7ff;
  }

  .page-header h1 {
    color: #1e40af;
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .page-header p {
    color: #64748b;
    font-size: 1.1rem;
    margin: 0;
  }

  /* ========================================
     URL生成セクション
     ======================================== */
  .url-generation-section {
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border: 1px solid #e2e8f0;
    margin-bottom: 30px;
  }

  .section-header {
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 1px solid #e2e8f0;
  }

  .section-header h2 {
    color: #1e40af;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-header p {
    color: #64748b;
    font-size: 0.95rem;
    margin: 0;
  }

  /* ========================================
     警告メッセージ
     ======================================== */
  .generation-warning {
    background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 100%);
    border: 2px solid #f59e0b;
    border-radius: 10px;
    padding: 18px;
    margin-bottom: 25px;
    box-shadow: 0 2px 8px rgba(245, 158, 11, 0.2);
  }

  .warning-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
    color: #92400e;
    font-size: 1.1rem;
  }

  .warning-header i {
    font-size: 1.2rem;
    color: #d97706;
  }

  .warning-content ul {
    margin: 0;
    padding-left: 20px;
    color: #92400e;
  }

  .warning-content li {
    margin: 6px 0;
    line-height: 1.4;
  }

  /* ========================================
     フォームスタイル
     ======================================== */
  .generation-form {
    max-width: 800px;
    margin: 0 auto;
  }

  .form-section {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    padding: 25px;
    margin-bottom: 25px;
  }

  .form-section-title {
    color: #1e40af;
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .form-section-description {
    color: #64748b;
    font-size: 0.95rem;
    margin-bottom: 20px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 25px;
  }

  .form-group.full-width {
    grid-column: 1 / -1;
  }

  .generated-field {
    background: #e0f2fe !important;
    border-color: #0284c7 !important;
    font-weight: 600;
    color: #0c4a6e;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .form-group label i {
    color: #3b82f6;
    font-size: 1rem;
  }

  .required {
    color: #ef4444;
    font-weight: 700;
  }

  .form-group input,
  .form-group select {
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    color: #374151;
    background: white;
    transition: all 0.3s ease;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .help-text {
    font-size: 0.85rem;
    color: #6b7280;
    margin-top: 5px;
    line-height: 1.4;
  }

  /* ========================================
     カテゴリ情報表示
     ======================================== */
  .category-info {
    background: #f0f9ff;
    border: 1px solid #bae6fd;
    border-radius: 8px;
    padding: 18px;
    margin-bottom: 25px;
  }

  .info-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    color: #0c4a6e;
    font-weight: 600;
  }

  .info-content p {
    margin: 8px 0;
    color: #164e63;
    font-size: 0.9rem;
  }

  .status-ok {
    color: #059669;
    font-weight: 600;
  }

  .status-error {
    color: #dc2626;
    font-weight: 600;
  }

  /* ========================================
     ボタンスタイル
     ======================================== */
  .form-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
  }

  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 140px;
    justify-content: center;
  }

  .btn-primary {
    background: #3b82f6;
    color: white;
  }

  .btn-primary:hover {
    background: #2563eb;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
  }

  .btn-secondary {
    background: #f8fafc;
    color: #64748b;
    border: 2px solid #e2e8f0;
  }

  .btn-secondary:hover {
    background: #e2e8f0;
    transform: translateY(-2px);
  }

  .btn-info {
    background: #0ea5e9;
    color: white;
  }

  .btn-info:hover {
    background: #0284c7;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
  }

  .btn-success {
    background: #22c55e;
    color: white;
  }

  .btn-success:hover {
    background: #16a34a;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
  }

  /* ========================================
     結果表示セクション
     ======================================== */
  .result-section {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 15px;
    padding: 30px;
    margin-bottom: 30px;
    animation: fadeInUp 0.5s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .result-content {
    display: grid;
    gap: 15px;
    margin-bottom: 25px;
  }

  .result-item {
    display: grid;
    grid-template-columns: 200px 1fr;
    gap: 15px;
    align-items: center;
    padding: 12px;
    background: white;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
  }

  .result-item.full-width {
    grid-template-columns: 200px 1fr;
  }

  .result-label {
    font-weight: 600;
    color: #374151;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .result-label i {
    color: #3b82f6;
    width: 16px;
  }

  .result-value {
    color: #1f2937;
    font-family: 'Courier New', monospace;
  }

  .url-display {
    display: flex;
    align-items: center;
  }

  .url-display input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 0.9rem;
    background: #f9fafb;
    font-family: 'Courier New', monospace;
  }

  .result-actions {
    display: flex;
    justify-content: center;
    gap: 12px;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
  }

  /* ========================================
     メッセージスタイル
     ======================================== */
  .success-message,
  .error-message {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
    animation: slideIn 0.3s ease-out;
    max-width: 400px;
  }

  .success-message {
    background: #22c55e;
  }

  .error-message {
    background: #ef4444;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* ========================================
     レスポンシブデザイン
     ======================================== */
  @media (max-width: 768px) {
    .url-generator-container {
      padding: 15px;
    }

    .page-header h1 {
      font-size: 1.8rem;
      flex-direction: column;
      gap: 10px;
    }

    .url-generation-section {
      padding: 20px;
    }

    .form-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .form-actions {
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 100%;
      max-width: 250px;
    }

    .result-item {
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .result-item.full-width {
      grid-template-columns: 1fr;
    }

    .result-actions {
      flex-direction: column;
    }

    .success-message,
    .error-message {
      position: relative;
      top: auto;
      right: auto;
      margin: 15px 0;
      max-width: none;
    }
  }

  /* ========================================
     無効化状態
     ======================================== */
  .form-group input:disabled,
  .form-group select:disabled {
    background: #f3f4f6;
    color: #9ca3af;
    cursor: not-allowed;
  }

  .btn:disabled {
    background: #d1d5db;
    color: #9ca3af;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
</style>

<!-- form-creator-styles.html - フォーム作成ページのスタイル -->
<style>
  /* フォーム作成ページ全体のスタイル */
  .form-creator-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .page-header {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px 0;
    border-bottom: 2px solid #e0e7ff;
  }

  .page-header h1 {
    color: #1e40af;
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .page-header p {
    color: #64748b;
    font-size: 1.1rem;
    margin: 0;
  }

  /* フォームタイプ選択タブ */
  .form-type-selector {
    margin-bottom: 30px;
  }

  .form-type-tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .form-type-tab {
    padding: 15px 30px;
    border: 2px solid #e2e8f0;
    background: white;
    color: #64748b;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    min-width: 150px;
    justify-content: center;
  }

  .form-type-tab:hover {
    background: #f8fafc;
    border-color: #cbd5e1;
    transform: translateY(-2px);
  }

  .form-type-tab.active {
    background: #3b82f6;
    color: white;
    border-color: #3b82f6;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
  }

  .form-type-tab i {
    font-size: 1.2rem;
  }

  /* フォームセクション */
  .form-section {
    display: none;
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border: 1px solid #e2e8f0;
  }

  .form-section.active {
    display: block;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-header {
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #e2e8f0;
  }

  .form-header h2 {
    color: #1e40af;
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .form-header p {
    color: #64748b;
    font-size: 1rem;
    margin: 0;
  }

  /* フォームレイアウト */
  .asset-form {
    max-width: 800px;
    margin: 0 auto;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .form-group label i {
    color: #3b82f6;
    font-size: 1rem;
  }

  .required {
    color: #ef4444;
    font-weight: 700;
  }

  /* フォーム入力要素 */
  .form-group input,
  .form-group select,
  .form-group textarea {
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    color: #374151;
    background: white;
    transition: all 0.3s ease;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .form-group input::placeholder,
  .form-group textarea::placeholder {
    color: #9ca3af;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* 拠点管理番号の入力スタイル */
  .location-number-input {
    display: flex;
    align-items: center;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    background: white;
    overflow: hidden;
    transition: border-color 0.3s ease;
  }

  .location-number-input:focus-within {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .location-prefix {
    background: #f8fafc;
    padding: 12px 16px;
    border-right: 1px solid #e2e8f0;
    font-weight: 500;
    color: #374151;
    white-space: nowrap;
    min-width: 120px;
  }

  .location-number-input input[type="text"] {
    border: none;
    padding: 12px 16px;
    flex: 1;
    font-size: 1rem;
    background: transparent;
    color: #374151;
  }

  .location-number-input input[type="text"]:focus {
    border: none;
    box-shadow: none;
    outline: none;
  }

  /* フォームアクション */
  .form-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
  }

  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 120px;
    justify-content: center;
  }

  .btn-primary {
    background: #3b82f6;
    color: white;
  }

  .btn-primary:hover {
    background: #2563eb;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
  }

  .btn-secondary {
    background: #f8fafc;
    color: #64748b;
    border: 2px solid #e2e8f0;
  }

  .btn-secondary:hover {
    background: #e2e8f0;
    transform: translateY(-2px);
  }

  /* メッセージ */
  .success-message,
  .error-message {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
    animation: slideIn 0.3s ease-out;
  }

  .success-message {
    background: #22c55e;
  }

  .error-message {
    background: #ef4444;
    padding-right: 50px; /* 閉じるボタンのスペース確保 */
    position: relative;
  }

  /* エラーメッセージの閉じるボタン */
  .message-content {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .message-close-btn {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    font-weight: normal;
    font-size: 16px;
    line-height: 1;
    transition: all 0.2s ease;
    min-width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .message-close-btn:hover {
    background: rgba(0, 0, 0, 0.4);
    border-color: rgba(255, 255, 255, 0.5);
  }



  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* レスポンシブデザイン */
  @media (max-width: 768px) {
    .form-creator-container {
      padding: 15px;
    }

    .page-header h1 {
      font-size: 1.8rem;
    }

    .form-type-tabs {
      flex-direction: column;
      align-items: center;
    }

    .form-type-tab {
      width: 100%;
      max-width: 300px;
    }

    .form-section {
      padding: 20px;
    }

    .form-row {
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .form-actions {
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 100%;
      max-width: 200px;
    }

    .success-message,
    .error-message {
      position: relative;
      top: auto;
      right: auto;
      margin: 20px 0;
      padding-right: 20px; /* モバイルでは通常のパディング */
    }

    .message-close-btn {
      right: 10px; /* モバイルでは閉じるボタンを少し内側に */
    }
  }

  /* 入力エラー状態 */
  .form-group input.error,
  .form-group select.error,
  .form-group textarea.error {
    border-color: #ef4444;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
  }

  /* ローディング状態 */
  .btn.loading {
    opacity: 0.7;
    cursor: not-allowed;
  }

  .btn.loading i {
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* 質問項目設定スタイル */
  .questions-section {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .section-header h3 {
    color: #1e40af;
    font-size: 1.3rem;
    margin: 0;
  }

  .question-item {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 15px;
  }

  .question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .question-number {
    font-weight: 600;
    color: #3b82f6;
  }

  .btn-remove-question {
    background: none;
    border: none;
    color: #ef4444;
    cursor: pointer;
    padding: 5px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  .btn-remove-question:hover {
    background: #fee2e2;
  }

  .question-options {
    margin-top: 15px;
  }

  .help-text {
    font-size: 0.85rem;
    color: #6b7280;
    margin-top: 5px;
  }

  /* 作成済みフォーム管理スタイル */
  .forms-list-container {
    max-width: 800px;
    margin: 0 auto;
  }

  .forms-list-header {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
  }

  .forms-list {
    min-height: 200px;
  }

  .loading-indicator {
    text-align: center;
    padding: 40px;
    color: #6b7280;
    font-size: 1.1rem;
  }

  .no-forms {
    text-align: center;
    padding: 60px 20px;
    color: #6b7280;
  }

  .no-forms i {
    font-size: 3rem;
    margin-bottom: 15px;
    display: block;
  }

  .form-item {
    background: white;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .form-info h4 {
    margin: 0 0 8px 0;
    color: #1e40af;
    font-size: 1.2rem;
  }

  .form-info p {
    margin: 0 0 10px 0;
    color: #6b7280;
  }

  .form-meta {
    display: flex;
    gap: 15px;
    font-size: 0.9rem;
    color: #6b7280;
  }

  .form-actions {
    display: flex;
    gap: 8px;
    flex-shrink: 0;
  }

  .btn-sm {
    padding: 6px 12px;
    font-size: 0.85rem;
  }

  .btn-danger {
    background: #ef4444;
    color: white;
  }

  .btn-danger:hover {
    background: #dc2626;
  }

  /* 成功ダイアログスタイル */
  .success-dialog-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }

  .form-success-dialog {
    background: white;
    border-radius: 12px;
    padding: 30px;
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
  }

  .success-content h3 {
    color: #22c55e;
    margin-bottom: 15px;
    text-align: center;
  }

  .form-links {
    margin: 20px 0;
  }

  .link-item {
    margin-bottom: 15px;
  }

  .link-item label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #374151;
  }

  .url-display {
    display: flex;
    gap: 8px;
  }

  .url-display input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 0.9rem;
    background: #f9fafb;
  }

  .url-display button {
    padding: 8px 12px;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .url-display button:hover {
    background: #2563eb;
  }

  .dialog-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
  }

  /* QRコード表示スタイル */
  .qr-code-section {
    margin: 25px 0;
    padding: 20px;
    background: #f0f9ff;
    border-radius: 8px;
    border-left: 4px solid #0ea5e9;
    text-align: center;
  }

  .qr-code-section.error {
    background: #fef2f2;
    border-left-color: #ef4444;
  }

  .qr-code-section h4 {
    color: #0c4a6e;
    margin: 0 0 15px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 1.1rem;
  }

  .qr-code-section.error h4 {
    color: #dc2626;
  }

  .qr-code-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .qr-code-image {
    max-width: 200px;
    max-height: 200px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  }

  .qr-code-note {
    font-size: 1.1rem;
    color: #0c4a6e;
    margin: 0;
    font-weight: 600;
  }

  .qr-code-instruction {
    font-size: 0.9rem;
    color: #64748b;
    margin: 0;
    max-width: 400px;
    line-height: 1.5;
  }



  /* 代替機属性入力フォーム */
  .device-attributes-section {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
  }

  .section-description {
    color: #64748b;
    font-size: 0.9rem;
    margin: 5px 0 0 0;
  }

  .attributes-form {
    margin-top: 20px;
  }

  .attributes-placeholder {
    text-align: center;
    padding: 40px 20px;
    background: #f8fafc;
    border: 2px dashed #e2e8f0;
    border-radius: 8px;
    color: #64748b;
  }

  .attributes-placeholder i {
    font-size: 2rem;
    margin-bottom: 10px;
    opacity: 0.5;
  }

  .attributes-input-section {
    background: #f0f9ff;
    border: 1px solid #bae6fd;
    border-radius: 8px;
    padding: 20px;
  }

  .attributes-input-section h4 {
    color: #0c4a6e;
    margin: 0 0 20px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .attributes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }

  .attributes-grid .form-group {
    margin-bottom: 0;
  }

  .attributes-grid .form-group label {
    color: #374151;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  .attributes-grid .form-group input,
  .attributes-grid .form-group select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 0.9rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .attributes-grid .form-group input:focus,
  .attributes-grid .form-group select:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .attributes-grid .form-group input[readonly] {
    background: #f9fafb;
    color: #6b7280;
    cursor: not-allowed;
  }

  .attributes-note {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px;
    background: #dbeafe;
    border-radius: 6px;
    color: #1e40af;
    font-size: 0.9rem;
  }

  .attributes-note i {
    opacity: 0.7;
  }

  /* 代替機種別選択 */
  select[disabled] {
    background: #f1f5f9;
    color: #94a3b8;
    cursor: not-allowed;
  }
</style>

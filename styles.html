<!-- styles.html - グローバルスタイルシート -->
<style>
  /* ========================================
     CSS変数定義
     ======================================== */
  :root {
    /* カラーパレット */
    --primary-color: #1e293b;
    --primary-gradient: linear-gradient(135deg, #1e293b 0%, #334155 100%);
    --secondary-color: #64748b;
    --secondary-gradient: linear-gradient(135deg, #64748b 0%, #475569 100%);
    --accent-color: #0f172a;
    --accent-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    --highlight-color: #3b82f6;
    --highlight-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    --success-color: #10b981;
    --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
    --warning-color: #f59e0b;
    --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    --danger-color: #ef4444;
    --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    
    /* テキストカラー */
    --text-primary: #0f172a;
    --text-secondary: #475569;
    --text-accent: #64748b;
    --text-light: #94a3b8;
    
    /* 背景カラー */
    --bg-primary: #f8fafc;
    --bg-secondary: #ffffff;
    --bg-accent: #f1f5f9;
    --bg-dark: #0f172a;
    
    /* ボーダーカラー */
    --border-color: #e2e8f0;
    --border-accent: #cbd5e0;
    --border-dark: #334155;
    
    /* シャドウ */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --shadow-blue: 0 4px 14px 0 rgba(59, 130, 246, 0.15);
    
    /* その他 */
    --border-radius: 6px;
    --border-radius-lg: 10px;
    --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* ========================================
     基本スタイル
     ======================================== */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic Medium', 'Meiryo', 'MS PGothic', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    background: var(--bg-primary);
    background-image: 
      linear-gradient(90deg, rgba(30, 41, 59, 0.02) 1px, transparent 1px),
      linear-gradient(rgba(30, 41, 59, 0.02) 1px, transparent 1px);
    background-size: 40px 40px;
    min-height: 100vh;
    color: var(--text-primary);
    line-height: 1.6;
    font-feature-settings: "palt" 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-weight: 400;
  }

  /* ========================================
     ナビゲーション
     ======================================== */
  .navbar {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    box-shadow: var(--shadow-md);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
  }

  .navbar-brand {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary-color);
    text-decoration: none;
  }

  .navbar-brand i {
    color: var(--highlight-color);
  }

  .navbar-nav {
    display: flex;
    gap: 8px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-item {
    position: relative;
  }

  .nav-link {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    color: var(--text-secondary);
    text-decoration: none;
    border-radius: var(--border-radius);
    transition: var(--transition);
    font-weight: 500;
    font-size: 14px;
  }

  .nav-link:hover {
    background: var(--bg-accent);
    color: var(--primary-color);
    transform: translateY(-1px);
  }

  .nav-link.active {
    background: var(--highlight-gradient);
    color: white;
    box-shadow: var(--shadow-blue);
  }

  .nav-link i {
    font-size: 16px;
  }

  /* ========================================
     ページコンテンツ
     ======================================== */
  .page-content {
    display: none;
  }

  .page-content.active {
    display: block;
  }

  /* ========================================
     コンテナ
     ======================================== */
  .container {
    max-width: 95vw;
    margin: 24px auto 0 auto;
    background: var(--bg-secondary);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-xl);
    padding: 48px 56px;
    border: 1px solid var(--border-color);
    position: relative;
    overflow: hidden;
  }

  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--highlight-gradient);
  }

  /* ========================================
     見出し
     ======================================== */
  h1 {
    text-align: center;
    font-size: 2.25rem;
    font-weight: 700;
    margin-bottom: 32px;
    margin-top: 0;
    color: var(--primary-color);
    letter-spacing: -0.025em;
    font-feature-settings: "palt" 1, "kern" 1;
    position: relative;
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 2px;
    background: var(--highlight-color);
  }

  /* ========================================
     ボタン
     ======================================== */
  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: var(--border-radius);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    font-size: 14px;
  }

  .btn-primary {
    background: var(--highlight-gradient);
    color: white;
    box-shadow: var(--shadow-md);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-blue);
  }

  .btn-secondary {
    background: var(--bg-secondary);
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
  }

  .btn-secondary:hover {
    background: var(--bg-accent);
    border-color: var(--highlight-color);
  }

  .btn-disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .btn-disabled:hover {
    transform: none;
  }

  /* ========================================
     カード
     ======================================== */
  .card {
    background: var(--bg-secondary);
    border-radius: var(--border-radius-lg);
    padding: 32px;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--highlight-gradient);
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-xl);
  }

  .card-icon {
    width: 64px;
    height: 64px;
    background: var(--highlight-gradient);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    box-shadow: var(--shadow-blue);
  }

  .card-icon i {
    font-size: 28px;
    color: white;
  }

  .card-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--primary-color);
    margin-bottom: 12px;
  }

  .card-description {
    color: var(--text-secondary);
    margin-bottom: 24px;
    line-height: 1.6;
  }

  /* ========================================
     フォーム要素
     ======================================== */
  .form-group {
    margin-bottom: 24px;
  }

  .form-label {
    display: block;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 8px;
    font-size: 14px;
  }

  .form-control {
    width: 100%;
    padding: 10px 14px;
    font-size: 14px;
    border: 1px solid var(--border-accent);
    border-radius: var(--border-radius);
    background: var(--bg-secondary);
    color: var(--text-primary);
    transition: var(--transition);
    font-weight: 500;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--highlight-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  /* ========================================
     テーブル
     ======================================== */
  .table-responsive {
    width: 100%;
    overflow-x: auto;
    margin: 16px 0 32px 0;
    border-radius: var(--border-radius);
    background: transparent;
  }

  .table-responsive:has(table) {
    box-shadow: var(--shadow-lg);
  }

  table {
    width: 100%;
    min-width: 1500px;
    margin: 0;
    border-collapse: separate;
    border-spacing: 0;
    background: var(--bg-secondary);
    border-radius: var(--border-radius);
    overflow: hidden;
    border: 2px solid var(--border-color);
    box-shadow: var(--shadow-lg);
  }

  th, td {
    border: none;
    border-bottom: 1px solid var(--border-color);
    border-right: 1px solid var(--border-accent);
    padding: 16px 12px;
    text-align: left;
    font-size: 15px;
    transition: var(--transition);
  }

  th:last-child, td:last-child {
    border-right: none;
  }

  th {
    background: var(--primary-gradient);
    color: white;
    font-weight: 600;
    letter-spacing: 0.05em;
    font-size: 12px;
    position: sticky;
    top: 0;
    z-index: 10;
    font-feature-settings: "palt" 1;
    padding: 16px 20px;
    text-transform: uppercase;
    border-bottom: 2px solid var(--border-dark);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
  }

  th:last-child {
    border-right: none;
  }

  tr:nth-child(even) td {
    background: var(--bg-accent);
  }

  tr:hover td {
    background: rgba(59, 130, 246, 0.08);
  }

  tr:nth-child(even):hover td {
    background: rgba(59, 130, 246, 0.12);
  }

  /* ========================================
     ユーティリティ
     ======================================== */
  .loading {
    text-align: center;
    margin: 32px 0;
    color: var(--text-secondary);
    font-size: 18px;
    font-weight: 500;
  }

  .loading::after {
    content: '';
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-left: 10px;
    border: 2px solid var(--border-color);
    border-top: 2px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .error {
    color: var(--danger-color);
    margin-top: 16px;
    text-align: center;
    padding: 16px;
    background: transparent;
    border-radius: var(--border-radius);
    border: none;
    font-weight: 500;
  }

  .error:not(:empty) {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
    border: 1px solid rgba(239, 68, 68, 0.2);
  }

  .popup-message {
    position: fixed;
    top: 24px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--success-gradient);
    color: white;
    padding: 16px 24px;
    border-radius: var(--border-radius);
    font-size: 14px;
    font-weight: 600;
    box-shadow: var(--shadow-xl);
    z-index: 9999;
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .popup-message.show {
    display: block;
    opacity: 1;
    transform: translateX(-50%) translateY(10px);
  }

  /* ========================================
     レスポンシブデザイン
     ======================================== */
  @media (max-width: 768px) {
    .navbar-content {
      flex-direction: column;
      gap: 16px;
    }

    .navbar-nav {
      width: 100%;
      justify-content: center;
    }

    .container {
      padding: 24px 16px;
      margin: 20px auto;
    }
    
    h1 {
      font-size: 2rem;
    }
    
    .table-responsive {
      margin-left: 16px;
      margin-right: 16px;
    }
    
    table {
      min-width: 900px;
    }
    
    th, td {
      font-size: 14px;
      padding: 12px 8px;
    }
  }

  /* ========================================
     アニメーション
     ======================================== */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in-up {
    animation: fadeInUp 0.6s ease-out;
  }

  /* ========================================
     スクロールバー
     ======================================== */
  .table-responsive::-webkit-scrollbar {
    height: 8px;
  }

  .table-responsive::-webkit-scrollbar-track {
    background: var(--bg-primary);
    border-radius: 4px;
  }

  .table-responsive::-webkit-scrollbar-thumb {
    background: var(--primary-gradient);
    border-radius: 4px;
  }

  .table-responsive::-webkit-scrollbar-thumb:hover {
    background: var(--secondary-gradient);
  }
</style>

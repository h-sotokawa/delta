<!-- opening-screen-styles.html - オープニング画面専用スタイル -->
<style>
  /* ========================================
     オープニング画面専用スタイル - モダン青基調デザイン
     ======================================== */
  
  .opening-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, 
      #0D47A1 0%, 
      #1565C0 25%, 
      #1976D2 50%, 
      #1E88E5 75%, 
      #2196F3 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    animation: fadeIn 0.8s ease-in-out;
    overflow: hidden;
  }

  /* 背景のアニメーション用パーティクル */
  .opening-screen::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
    animation: floatingParticles 20s ease-in-out infinite;
  }

  @keyframes floatingParticles {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, -30px) rotate(120deg); }
    66% { transform: translate(-20px, 20px) rotate(240deg); }
  }

  .opening-container {
    text-align: center;
    color: white;
    max-width: 700px;
    padding: 50px;
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.2),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
    animation: slideInScale 1s ease-out;
  }

  @keyframes slideInScale {
    0% {
      opacity: 0;
      transform: translateY(50px) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .logo-container {
    margin-bottom: 50px;
    animation: logoAnimation 1.5s ease-out 0.3s both;
  }

  @keyframes logoAnimation {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo-icon {
    font-size: 5rem;
    margin-bottom: 25px;
    background: linear-gradient(45deg, #E3F2FD, #BBDEFB, #90CAF9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    animation: iconPulse 2s ease-in-out infinite;
  }

  @keyframes iconPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .logo-title {
    font-size: 3rem;
    font-weight: 700;
    margin: 0 0 15px 0;
    background: linear-gradient(45deg, #FFFFFF, #E3F2FD);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    letter-spacing: 0.02em;
    font-family: 'Segoe UI', 'Yu Gothic', 'Meiryo', sans-serif;
  }

  .logo-subtitle {
    font-size: 1.4rem;
    font-weight: 300;
    margin: 0 0 40px 0;
    color: #E3F2FD;
    letter-spacing: 0.1em;
    opacity: 0.9;
    font-family: 'Segoe UI', 'Yu Gothic', 'Meiryo', sans-serif;
  }

  .loading-container {
    margin-bottom: 50px;
    animation: loadingFadeIn 1s ease-out 0.6s both;
  }

  @keyframes loadingFadeIn {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .loading-spinner {
    margin-bottom: 30px;
    position: relative;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 3px solid rgba(255,255,255,0.2);
    border-top: 3px solid #64B5F6;
    border-right: 3px solid #42A5F5;
    border-radius: 50%;
    margin: 0 auto;
    animation: modernSpin 1.2s cubic-bezier(0.35, 0, 0.25, 1) infinite;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
  }

  @keyframes modernSpin {
    0% { 
      transform: rotate(0deg) scale(1);
      border-top-color: #64B5F6;
    }
    50% {
      transform: rotate(180deg) scale(1.1);
      border-top-color: #2196F3;
    }
    100% { 
      transform: rotate(360deg) scale(1);
      border-top-color: #64B5F6;
    }
  }

  .loading-text {
    font-size: 1.2rem;
    margin: 0 0 25px 0;
    color: #E3F2FD;
    font-weight: 300;
    letter-spacing: 0.05em;
  }

  .progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 15px;
    position: relative;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, 
      #1976D2 0%, 
      #2196F3 50%, 
      #64B5F6 100%);
    width: 0%;
    transition: width 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    border-radius: 10px;
    position: relative;
    box-shadow: 
      0 2px 4px rgba(33, 150, 243, 0.3),
      inset 0 1px 0 rgba(255,255,255,0.2);
  }

  .progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, 
      transparent 0%, 
      rgba(255,255,255,0.3) 50%, 
      transparent 100%);
    animation: progressShimmer 2s ease-in-out infinite;
  }

  @keyframes progressShimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  .progress-text {
    font-size: 1rem;
    margin: 0;
    color: #BBDEFB;
    font-weight: 300;
  }

  .loading-status {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
    animation: statusFadeIn 1s ease-out 0.9s both;
  }

  @keyframes statusFadeIn {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .status-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 18px 22px;
    background: rgba(255,255,255,0.08);
    border-radius: 12px;
    font-size: 1rem;
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    backdrop-filter: blur(5px);
    font-weight: 300;
  }

  .status-item:hover {
    background: rgba(255,255,255,0.12);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }

  .status-icon {
    font-size: 0.8rem;
    color: rgba(255,255,255,0.4);
    transition: all 0.4s ease;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
  }

  .status-item.loading .status-icon {
    color: #FFD54F;
    animation: modernPulse 1.5s ease-in-out infinite;
    filter: drop-shadow(0 0 8px rgba(255, 213, 79, 0.5));
  }

  .status-item.success .status-icon {
    color: #4CAF50;
    filter: drop-shadow(0 0 8px rgba(76, 175, 80, 0.5));
  }

  .status-item.error .status-icon {
    color: #F44336;
    filter: drop-shadow(0 0 8px rgba(244, 67, 54, 0.5));
  }

  .status-item.warning .status-icon {
    color: #FF9800;
    filter: drop-shadow(0 0 8px rgba(255, 152, 0, 0.5));
  }

  @keyframes modernPulse {
    0%, 100% { 
      opacity: 1; 
      transform: scale(1);
    }
    50% { 
      opacity: 0.6; 
      transform: scale(1.2);
    }
  }

  .notifications {
    min-height: 80px;
    animation: notificationsFadeIn 1s ease-out 1.2s both;
  }

  @keyframes notificationsFadeIn {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .notification {
    background: rgba(255,255,255,0.1);
    border-left: 4px solid;
    border-radius: 8px;
    padding: 16px 20px;
    margin-bottom: 12px;
    text-align: left;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    animation: slideInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    font-weight: 300;
  }

  .notification.warning {
    border-left-color: #FF9800;
    background: rgba(255, 152, 0, 0.15);
    box-shadow: 0 4px 15px rgba(255, 152, 0, 0.2);
  }

  .notification.error {
    border-left-color: #F44336;
    background: rgba(244, 67, 54, 0.15);
    box-shadow: 0 4px 15px rgba(244, 67, 54, 0.2);
  }

  .notification.info {
    border-left-color: #2196F3;
    background: rgba(33, 150, 243, 0.15);
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
  }

  @keyframes slideInUp {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  .opening-screen.fade-out {
    animation: fadeOut 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  /* レスポンシブデザイン */
  @media (max-width: 768px) {
    .opening-container {
      padding: 30px 20px;
      margin: 20px;
      max-width: 90%;
    }

    .logo-title {
      font-size: 2.2rem;
    }

    .logo-subtitle {
      font-size: 1.1rem;
    }

    .logo-icon {
      font-size: 3.5rem;
    }

    .loading-status {
      grid-template-columns: 1fr;
    }

    .status-item {
      padding: 14px 18px;
      font-size: 0.9rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
    }
  }

  @media (max-width: 480px) {
    .opening-container {
      padding: 25px 15px;
    }

    .logo-title {
      font-size: 1.8rem;
    }

    .logo-subtitle {
      font-size: 1rem;
    }

    .logo-icon {
      font-size: 3rem;
    }

    .loading-text {
      font-size: 1rem;
    }
  }

  /* フォーカス可能な要素のアクセシビリティ */
  .status-item:focus {
    outline: 2px solid #64B5F6;
    outline-offset: 2px;
  }

  /* ダークモード対応 */
  @media (prefers-color-scheme: dark) {
    .opening-screen {
      background: linear-gradient(135deg, 
        #0A1929 0%, 
        #0D47A1 25%, 
        #1565C0 50%, 
        #1976D2 75%, 
        #1E88E5 100%);
    }
  }

  /* 高コントラストモード対応 */
  @media (prefers-contrast: high) {
    .opening-container {
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .status-item {
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  }

  /* アニメーション削減設定対応 */
  @media (prefers-reduced-motion: reduce) {
    .opening-screen,
    .opening-container,
    .logo-container,
    .loading-container,
    .loading-status,
    .notifications,
    .spinner,
    .progress-fill,
    .status-item,
    .notification {
      animation: none;
    }
    
    .opening-screen::before {
      animation: none;
    }
    
    .spinner {
      animation: spin 1s linear infinite;
    }
  }
</style>

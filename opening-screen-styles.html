<!-- opening-screen-styles.html - オープニング画面専用スタイル -->
<style>
  /* ========================================
     オープニング画面専用スタイル
     ======================================== */
  
  .opening-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    animation: fadeIn 0.5s ease-in-out;
  }

  .opening-container {
    text-align: center;
    color: white;
    max-width: 600px;
    padding: 40px;
  }

  .logo-container {
    margin-bottom: 40px;
  }

  .logo-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0.9;
  }

  .logo-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin: 0 0 10px 0;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    letter-spacing: 0.02em;
  }

  .logo-subtitle {
    font-size: 1.2rem;
    font-weight: 400;
    margin: 0 0 40px 0;
    opacity: 0.9;
    letter-spacing: 0.05em;
  }

  .loading-container {
    margin-bottom: 40px;
  }

  .loading-spinner {
    margin-bottom: 20px;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid white;
    border-radius: 50%;
    margin: 0 auto;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    font-size: 1.1rem;
    margin: 0 0 20px 0;
    opacity: 0.9;
  }

  .progress-bar {
    width: 100%;
    height: 8px;
    background: rgba(255,255,255,0.3);
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 10px;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #00ff87, #60efff);
    width: 0%;
    transition: width 0.3s ease;
    border-radius: 4px;
  }

  .progress-text {
    font-size: 0.9rem;
    margin: 0;
    opacity: 0.8;
  }

  .loading-status {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
  }

  .status-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    font-size: 0.9rem;
    transition: all 0.3s ease;
  }

  .status-icon {
    font-size: 0.7rem;
    color: rgba(255,255,255,0.5);
    transition: color 0.3s ease;
  }

  .status-item.loading .status-icon {
    color: #ffd700;
    animation: pulse 1.5s ease-in-out infinite;
  }

  .status-item.success .status-icon {
    color: #00ff87;
  }

  .status-item.error .status-icon {
    color: #ff6b6b;
  }

  .status-item.warning .status-icon {
    color: #ffa726;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  .notifications {
    min-height: 60px;
  }

  .notification {
    background: rgba(255,255,255,0.1);
    border-left: 4px solid;
    border-radius: 4px;
    padding: 12px 16px;
    margin-bottom: 10px;
    text-align: left;
    animation: slideInUp 0.3s ease;
  }

  .notification.warning {
    border-left-color: #ffa726;
    background: rgba(255, 167, 38, 0.1);
  }

  .notification.error {
    border-left-color: #ff6b6b;
    background: rgba(255, 107, 107, 0.1);
  }

  .notification.info {
    border-left-color: #60efff;
    background: rgba(96, 239, 255, 0.1);
  }

  @keyframes slideInUp {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  .opening-screen.fade-out {
    animation: fadeOut 0.5s ease-in-out forwards;
  }

  /* レスポンシブデザイン */
  @media (max-width: 768px) {
    .opening-container {
      padding: 20px;
    }

    .logo-title {
      font-size: 2rem;
    }

    .logo-subtitle {
      font-size: 1rem;
    }

    .loading-status {
      grid-template-columns: 1fr;
    }

    .status-item {
      padding: 10px 14px;
      font-size: 0.85rem;
    }
  }
</style>

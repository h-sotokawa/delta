<!-- opening-screen.html - オープニング画面コンポーネント -->
<div id="opening-screen" class="opening-screen" style="display: none;" role="dialog" aria-labelledby="logo-title" aria-describedby="loading-text">
  <div class="opening-container">
    <header class="logo-container">
      <div class="logo-icon" aria-hidden="true">
        <i class="fas fa-database"></i>
      </div>
      <h1 id="logo-title" class="logo-title">代替機管理システム</h1>
      <p class="logo-subtitle">関西フィールドサービス課</p>
    </header>
    
    <main class="loading-container">
      <div class="loading-spinner" aria-hidden="true">
        <div class="spinner"></div>
      </div>
      <p id="loading-text" class="loading-text">システムを起動しています...</p>
      <div class="loading-progress-container">
        <div class="animated-progress-bar">
          <div class="progress-wave"></div>
        </div>
        <p class="loading-status-text">準備完了まで数秒お待ちください</p>
      </div>
    </main>
    
    <section class="welcome-message">
      <div class="welcome-content">
        <div class="feature-highlight">
          <i class="fas fa-table"></i>
          <span>データ一覧表示</span>
        </div>
        <div class="feature-highlight">
          <i class="fas fa-edit"></i>
          <span>簡単操作</span>
        </div>
        <div class="feature-highlight">
          <i class="fas fa-folder-open"></i>
          <span>フォーム作成</span>
        </div>
      </div>
    </section>
  </div>
</div>

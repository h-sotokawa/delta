<!-- opening-screen.html - オープニング画面コンポーネント -->
<div id="opening-screen" class="opening-screen" style="display: none;">
  <div class="opening-container">
    <div class="logo-container">
      <div class="logo-icon">
        <i class="fas fa-database"></i>
      </div>
      <h1 class="logo-title">代替機管理システム</h1>
      <p class="logo-subtitle">関西フィールドサービス課</p>
    </div>
    
    <div class="loading-container">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <p class="loading-text">全拠点データを読み込み中...</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progressText">0 / 6 拠点完了</p>
    </div>
    
    <div class="loading-status" id="loadingStatus">
      <div class="status-item" id="status-osaka_desktop">
        <i class="fas fa-circle status-icon"></i>
        <span>大阪(デスクトップ)</span>
      </div>
      <div class="status-item" id="status-osaka_notebook">
        <i class="fas fa-circle status-icon"></i>
        <span>大阪(ノート、サーバー)</span>
      </div>
      <div class="status-item" id="status-kobe">
        <i class="fas fa-circle status-icon"></i>
        <span>神戸(端末)</span>
      </div>
      <div class="status-item" id="status-himeji">
        <i class="fas fa-circle status-icon"></i>
        <span>姫路(端末)</span>
      </div>
      <div class="status-item" id="status-osaka_printer">
        <i class="fas fa-circle status-icon"></i>
        <span>大阪(プリンタ、その他)</span>
      </div>
      <div class="status-item" id="status-hyogo_printer">
        <i class="fas fa-circle status-icon"></i>
        <span>兵庫(プリンタ、その他)</span>
      </div>
    </div>
    
    <div class="notifications" id="notifications"></div>
  </div>
</div>

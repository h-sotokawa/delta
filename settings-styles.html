<!-- settings-styles.html - システム設定ページのスタイル -->
<style>
  /* ========================================
     設定ページ全体のスタイル
     ======================================== */
  .settings-container {
    max-width: 1200px;
    margin: 24px auto;
    padding: 0 24px;
  }

  .page-header {
    text-align: center;
    margin-bottom: 48px;
  }

  .page-header h1 {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    color: var(--primary-color);
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 16px;
  }

  .page-header h1 i {
    color: var(--highlight-color);
  }

  .page-header p {
    color: var(--text-secondary);
    font-size: 1.1rem;
    margin: 0;
  }

  /* ========================================
     設定タブ
     ======================================== */
  .settings-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 32px;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 0;
  }

  .tab-button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 16px 24px;
    background: transparent;
    border: none;
    border-bottom: 3px solid transparent;
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    border-radius: var(--border-radius) var(--border-radius) 0 0;
  }

  .tab-button:hover {
    background: var(--bg-accent);
    color: var(--primary-color);
  }

  .tab-button.active {
    color: var(--highlight-color);
    border-bottom-color: var(--highlight-color);
    background: var(--bg-secondary);
  }

  .tab-button i {
    font-size: 16px;
  }

  /* ========================================
     設定セクション
     ======================================== */
  .settings-section {
    display: none;
    background: var(--bg-secondary);
    border-radius: var(--border-radius-lg);
    padding: 32px;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
  }

  .settings-section.active {
    display: block;
    animation: fadeInUp 0.3s ease-out;
  }

  .section-header {
    margin-bottom: 32px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border-color);
  }

  .section-header h2 {
    display: flex;
    align-items: center;
    gap: 12px;
    color: var(--primary-color);
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .section-header h2 i {
    color: var(--highlight-color);
  }

  .section-header p {
    color: var(--text-secondary);
    margin: 0;
  }

  /* ========================================
     設定項目グリッド
     ======================================== */
  .settings-grid {
    display: grid;
    gap: 32px;
    margin-bottom: 32px;
  }

  .setting-item {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .setting-item label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
  }

  .setting-item label i {
    color: var(--highlight-color);
    font-size: 16px;
  }

  .setting-description {
    display: block;
    font-size: 12px;
    font-weight: 400;
    color: var(--text-secondary);
    margin-left: 24px;
  }

  /* ========================================
     入力フィールド
     ======================================== */
  .input-group {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .input-group input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid var(--border-accent);
    border-radius: var(--border-radius);
    font-size: 14px;
    transition: var(--transition);
  }

  .input-group input:focus {
    outline: none;
    border-color: var(--highlight-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .input-group input.valid {
    border-color: var(--success-color);
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
  }

  .input-group input.invalid {
    border-color: var(--danger-color);
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
  }

  .help-text {
    font-size: 12px;
    color: var(--text-accent);
    margin-top: 4px;
  }

  /* ========================================
     ボタン
     ======================================== */
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    border: none;
    border-radius: var(--border-radius);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    text-decoration: none;
  }

  .btn-primary {
    background: var(--highlight-gradient);
    color: white;
    box-shadow: var(--shadow-md);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-blue);
  }

  .btn-secondary {
    background: var(--bg-secondary);
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
  }

  .btn-secondary:hover {
    background: var(--bg-accent);
    border-color: var(--highlight-color);
  }

  .btn-success {
    background: var(--success-gradient);
    color: white;
    box-shadow: var(--shadow-md);
  }

  .btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.25);
  }

  .btn-info {
    background: var(--highlight-gradient);
    color: white;
    box-shadow: var(--shadow-md);
  }

  .btn-info:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-blue);
  }

  .btn-sm {
    padding: 8px 16px;
    font-size: 12px;
  }

  /* ========================================
     フォームアクション
     ======================================== */
  .form-actions {
    display: flex;
    gap: 16px;
    justify-content: flex-end;
    padding-top: 24px;
    border-top: 1px solid var(--border-color);
  }

  /* ========================================
     ヘルプセクション
     ======================================== */
  .help-section {
    background: var(--bg-accent);
    border-radius: var(--border-radius-lg);
    padding: 24px;
    margin-top: 32px;
    border: 1px solid var(--border-color);
  }

  .help-section h3 {
    display: flex;
    align-items: center;
    gap: 12px;
    color: var(--primary-color);
    font-size: 1.2rem;
    margin-bottom: 16px;
  }

  .help-section h3 i {
    color: var(--highlight-color);
  }

  .help-section ol {
    margin-left: 0;
    padding-left: 20px;
  }

  .help-section li {
    margin-bottom: 8px;
    color: var(--text-secondary);
  }

  .help-section code {
    background: var(--bg-secondary);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    color: var(--text-primary);
  }

  .help-note {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    background: rgba(59, 130, 246, 0.1);
    padding: 16px;
    border-radius: var(--border-radius);
    margin-top: 16px;
    border-left: 4px solid var(--highlight-color);
  }

  .help-note i {
    color: var(--highlight-color);
    margin-top: 2px;
  }

  /* ========================================
     準備中セクション
     ======================================== */
  .coming-soon {
    text-align: center;
    padding: 48px 24px;
    color: var(--text-secondary);
  }

  .coming-soon i {
    font-size: 48px;
    color: var(--text-accent);
    margin-bottom: 16px;
  }

  .coming-soon h3 {
    font-size: 1.5rem;
    margin-bottom: 8px;
    color: var(--primary-color);
  }

  .coming-soon p {
    margin: 0;
  }

  /* ========================================
     ポップアップメッセージ
     ======================================== */
  .popup-message {
    position: fixed;
    top: 24px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--primary-gradient);
    color: white;
    padding: 16px 24px;
    border-radius: var(--border-radius);
    font-size: 14px;
    font-weight: 500;
    box-shadow: var(--shadow-xl);
    z-index: 9999;
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    display: none;
  }

  .popup-message.show {
    opacity: 1;
    transform: translateX(-50%) translateY(10px);
  }

  .popup-message.success {
    background: var(--success-gradient);
  }

  .popup-message.error {
    background: var(--danger-gradient);
  }

  .popup-message.info {
    background: var(--highlight-gradient);
  }

  /* ========================================
     レスポンシブデザイン
     ======================================== */
  @media (max-width: 768px) {
    .settings-container {
      padding: 0 16px;
    }

    .settings-tabs {
      flex-direction: column;
      gap: 0;
    }

    .tab-button {
      border-radius: 0;
      border-bottom: 1px solid var(--border-color);
      border-right: none;
      border-left: 3px solid transparent;
    }

    .tab-button.active {
      border-bottom-color: var(--border-color);
      border-left-color: var(--highlight-color);
    }

    .settings-section {
      padding: 24px 16px;
    }

    .form-actions {
      flex-direction: column;
      gap: 12px;
    }

    .input-group {
      flex-direction: column;
      align-items: stretch;
    }

    .help-section {
      padding: 16px;
    }
  }
</style>

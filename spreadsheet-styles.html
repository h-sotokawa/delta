<!-- spreadsheet-styles.html - スプレッドシートビューアー専用スタイル -->
<style>
  /* ========================================
     スプレッドシートビューアー専用スタイル
     ======================================== */
  .location-selector, .query-selector {
    margin: 24px 0;
    padding: 20px 24px;
    background: var(--bg-accent);
    border-radius: var(--border-radius);
    display: flex;
    align-items: center;
    gap: 20px;
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
    position: relative;
  }

  .location-selector::before, .query-selector::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--highlight-color);
  }

  .location-selector:hover, .query-selector:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-1px);
  }

  .location-selector label, .query-selector label {
    font-weight: 500;
    margin-right: 12px;
    color: var(--text-primary);
    font-size: 1rem;
    letter-spacing: 0.025em;
  }

  .location-selector select, .query-selector select {
    padding: 10px 14px;
    font-size: 14px;
    border: 1px solid var(--border-accent);
    border-radius: var(--border-radius);
    min-width: 200px;
    background: var(--bg-secondary);
    color: var(--text-primary);
    transition: var(--transition);
    font-weight: 500;
  }

  .location-selector select:focus, .query-selector select:focus {
    outline: none;
    border-color: var(--highlight-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  /* 更新ボタンのスタイル */
  .refresh-button {
    padding: 10px 16px;
    background: var(--highlight-gradient);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: var(--shadow-sm);
  }

  .refresh-button:hover:not(:disabled) {
    background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
    box-shadow: var(--shadow-blue);
    transform: translateY(-1px);
  }

  .refresh-button:active:not(:disabled) {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
  }

  .refresh-button:disabled {
    background: var(--border-color);
    color: var(--text-secondary);
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }

  .refresh-button i {
    font-size: 12px;
  }

  .refresh-button.loading i {
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .radio-group {
    display: flex;
    gap: 24px;
    flex-wrap: wrap;
  }

  .radio-group label {
    font-weight: 400;
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 8px;
    transition: var(--transition);
    background: transparent;
    border: 1px solid transparent;
    letter-spacing: 0.025em;
  }

  .radio-group label:hover {
    background: rgba(59, 130, 246, 0.08);
    border-color: var(--highlight-color);
  }

  .radio-group input[type="radio"] {
    margin-right: 8px;
    accent-color: var(--highlight-color);
    transform: scale(1.1);
  }

  /* テーブルの列幅設定（動的調整用の基本設定） */
  th, td {
    text-align: left;
    vertical-align: top;
  }
  
  th:nth-child(1), td:nth-child(1) {
    text-align: center;
    font-weight: 600;
  }

  /* テーブルヘッダーのコンパクトなスタイル */
  th {
    padding: 8px 12px !important; /* 上下paddingを狭める */
    line-height: 1.3;
    white-space: nowrap; /* テキストの折り返しを防ぐ */
    overflow: hidden;
    text-overflow: ellipsis; /* 長すぎる場合は省略記号を表示 */
    font-size: 15px; /* ヘッダーを少し大きく */
    font-weight: 600; /* フォントを太く */
    color: white; /* 白い文字色 */
    letter-spacing: 0.025em; /* 文字間隔を少し広げる */
    background: var(--highlight-gradient); /* ナビゲーションと同じハイライトグラデーション */
    border-bottom: 2px solid #1d4ed8; /* ハイライトカラーの濃い版でボーダー */
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* 文字に軽い影をつけて読みやすく */
  }

  /* データセルのスタイル */
  td {
    font-size: 14px; /* データセルは標準サイズ */
    font-weight: 400;
  }

  .status-select {
    padding: 8px 12px;
    border: 2px solid var(--border-color);
    border-radius: 6px;
    background: var(--bg-secondary);
    color: var(--text-primary);
    font-size: 14px;
    font-weight: 500;
    transition: var(--transition);
    cursor: pointer;
  }

  .status-select:focus {
    outline: none;
    border-color: var(--highlight-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  /* デバッグ情報 */
  .debug {
    margin-top: 32px;
    padding: 24px;
    background: linear-gradient(135deg, rgba(113, 128, 150, 0.05) 0%, rgba(113, 128, 150, 0.02) 100%);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);
  }

  .debug h3 {
    margin-top: 0;
    color: var(--text-primary);
    font-weight: 500;
    letter-spacing: 0.025em;
  }

  .debug pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 400px;
    overflow-y: auto;
    background: var(--bg-primary);
    padding: 16px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 13px;
    line-height: 1.5;
  }

  .debug-controls {
    margin-bottom: 16px;
    display: flex;
    gap: 12px;
  }

  .debug-controls button {
    padding: 8px 16px;
    background: var(--bg-secondary);
    color: var(--text-secondary);
    border: 1px solid var(--border-accent);
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: 500;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
    text-transform: none;
    letter-spacing: 0;
    font-size: 13px;
  }

  .debug-controls button:hover {
    background: var(--highlight-color);
    color: white;
    border-color: var(--highlight-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
  }

  .debug-controls button:active {
    transform: translateY(0);
  }

  /* ドラッグ&ドロップ用のスタイル */
  th {
    cursor: move;
    user-select: none;
    position: relative;
    touch-action: none;
  }
  
  th.dragging {
    opacity: 0.7;
    background: var(--secondary-gradient);
    transform: scale(1.05);
    z-index: 1000;
  }
  
  th.drag-over {
    background: var(--warning-gradient);
    border-left: 4px solid var(--primary-color);
    transform: scale(1.02);
  }
  
  .drag-indicator {
    position: absolute;
    top: 0;
    left: -2px;
    width: 4px;
    height: 100%;
    background: var(--primary-gradient);
    display: none;
    border-radius: 2px;
  }

  /* レスポンシブデザイン */
  @media (max-width: 900px) {
    .location-selector, .query-selector {
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }
    
    .location-selector select, .query-selector select {
      min-width: 100%;
    }
    
    .radio-group {
      flex-direction: column;
      gap: 12px;
    }
  }

  @media (max-width: 600px) {
    td select.status-select {
      font-size: 16px !important;
      padding: 10px 8px;
    }
    
    td select.status-select option {
      font-size: 16px !important;
    }
  }

  /* データなしメッセージのスタイル */
  .no-data-message {
    text-align: center;
    padding: 60px 20px;
    background: var(--bg-accent);
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    margin: 20px 0;
  }

  .no-data-message i {
    font-size: 3rem;
    color: var(--text-secondary);
    margin-bottom: 20px;
    opacity: 0.6;
  }

  .no-data-message p {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin: 0;
    font-weight: 500;
  }

  /* エラーメッセージのスタイル */
  .error-message {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, rgba(220, 38, 38, 0.05) 0%, rgba(239, 68, 68, 0.02) 100%);
    border-radius: var(--border-radius);
    border: 1px solid rgba(220, 38, 38, 0.2);
    margin: 20px 0;
  }

  .error-message i {
    font-size: 3rem;
    color: #dc2626;
    margin-bottom: 20px;
    opacity: 0.8;
  }

  .error-message h3 {
    font-size: 1.5rem;
    color: #dc2626;
    margin: 0 0 15px 0;
    font-weight: 600;
  }

  .error-message p {
    font-size: 1.1rem;
    color: var(--text-primary);
    margin: 0 0 10px 0;
    font-weight: 500;
  }

  .error-message .error-detail {
    font-size: 1rem;
    color: var(--text-secondary);
    margin: 15px 0 0 0;
    font-weight: 400;
    font-style: italic;
  }

  /* 拠点管理番号リンクのスタイル */
  .location-link {
    color: var(--highlight-color);
    text-decoration: none;
    font-weight: 600;
    border-radius: 4px;
    padding: 4px 8px;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(29, 78, 216, 0.05) 100%);
    border: 1px solid rgba(59, 130, 246, 0.2);
    display: inline-block;
    transition: all 0.2s ease;
    font-size: 0.9em;
  }

  .location-link:hover {
    color: white;
    background: var(--highlight-gradient);
    border-color: var(--highlight-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-blue);
  }

  .location-link:active {
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
  }

  /* シートナビゲーションのスタイル */
  .sheet-navigation {
    margin: 20px 0;
    padding: 20px;
    background: var(--bg-accent);
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 20px;
    box-shadow: var(--shadow-sm);
  }

  .back-button {
    background: var(--secondary-gradient);
    color: var(--text-primary);
    border: 1px solid var(--border-accent);
    border-radius: var(--border-radius);
    padding: 12px 20px;
    cursor: pointer;
    font-weight: 600;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    font-size: 14px;
    min-width: auto;
  }

  .back-button:hover {
    background: var(--highlight-gradient);
    color: white;
    border-color: var(--highlight-color);
    transform: translateY(-1px);
    box-shadow: var(--shadow-blue);
  }

  .back-button:active {
    transform: translateY(0);
  }

  .back-button i {
    font-size: 1.1em;
  }

  .sheet-navigation h3 {
    margin: 0;
    color: var(--text-primary);
    font-weight: 600;
    font-size: 1.3rem;
    letter-spacing: 0.025em;
  }

  /* セル編集機能のスタイル（代替機フォーム回答シート用） */
  .editable-cell {
    position: relative;
    transition: var(--transition);
  }

  .editable-cell:hover {
    background: rgba(59, 130, 246, 0.05);
    border: 1px solid rgba(59, 130, 246, 0.2);
  }

  .editable-cell.editing {
    background: var(--bg-accent);
    border: 2px solid var(--highlight-color);
    padding: 0 !important;
  }

  .cell-edit-container {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 4px;
  }

  .cell-edit-input {
    flex: 1;
    padding: 6px 8px;
    border: 1px solid var(--border-accent);
    border-radius: 4px;
    font-size: 14px;
    font-family: inherit;
    background: var(--bg-secondary);
    color: var(--text-primary);
    min-width: 100px;
  }

  .cell-edit-input:focus {
    outline: none;
    border-color: var(--highlight-color);
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
  }

  .cell-edit-buttons {
    display: flex;
    gap: 4px;
  }

  .cell-edit-confirm,
  .cell-edit-cancel {
    width: 28px;
    height: 28px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    transition: var(--transition);
    padding: 0;
  }

  .cell-edit-confirm {
    background: var(--highlight-gradient);
    color: white;
    border: 1px solid var(--highlight-color);
  }

  .cell-edit-confirm:hover {
    background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
    transform: scale(1.1);
    box-shadow: var(--shadow-blue);
  }

  .cell-edit-cancel {
    background: var(--bg-secondary);
    color: var(--text-secondary);
    border: 1px solid var(--border-accent);
  }

  .cell-edit-cancel:hover {
    background: var(--highlight-gradient);
    color: white;
    border-color: var(--highlight-color);
    transform: scale(1.1);
    box-shadow: var(--shadow-blue);
  }

  .cell-updating {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--highlight-color);
    font-size: 13px;
    padding: 6px 8px;
  }

  .cell-updating i {
    animation: spin 1s linear infinite;
  }

  @media (max-width: 600px) {
    .sheet-navigation {
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    
    .back-button {
      width: 100%;
      justify-content: center;
    }

    .cell-edit-container {
      flex-direction: column;
      gap: 6px;
    }

    .cell-edit-input {
      min-width: 80px;
    }

    .cell-edit-buttons {
      align-self: stretch;
      justify-content: center;
    }
  }
</style>

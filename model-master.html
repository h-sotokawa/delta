<!-- model-master.html - 機種マスタ管理ページ -->
<div class="model-master-container">
  <div class="page-header">
    <h1><i class="fas fa-database"></i> 機種マスタ管理</h1>
    <p>機種情報の登録・編集・削除を行えます</p>
  </div>

  <!-- 機種追加フォーム -->
  <div class="model-form-section">
    <div class="form-header">
      <h2><i class="fas fa-plus"></i> 機種新規登録</h2>
    </div>
    
    <form id="modelAddForm" class="model-form">
      <div class="form-row">
        <div class="form-group">
          <label for="model-name">
            <i class="fas fa-laptop"></i>
            機種名 <span class="required">*</span>
          </label>
          <input type="text" id="model-name" name="modelName" required placeholder="例: ThinkPad X1 Carbon">
        </div>
        
        <div class="form-group">
          <label for="manufacturer">
            <i class="fas fa-industry"></i>
            メーカー <span class="required">*</span>
          </label>
          <input type="text" id="manufacturer" name="manufacturer" required placeholder="例: Lenovo">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="category">
            <i class="fas fa-tag"></i>
            カテゴリ <span class="required">*</span>
          </label>
          <select id="category" name="category" required>
            <option value="">カテゴリを選択してください</option>
            <option value="ノートPC">ノートPC</option>
            <option value="デスクトップPC">デスクトップPC</option>
            <option value="サーバー">サーバー</option>
            <option value="プリンタ">プリンタ</option>
            <option value="その他">その他</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="remarks">
            <i class="fas fa-comment"></i>
            備考
          </label>
          <input type="text" id="remarks" name="remarks" placeholder="その他の情報があれば入力してください">
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="resetModelForm()">
          <i class="fas fa-undo"></i>
          リセット
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          登録
        </button>
      </div>
    </form>
  </div>

  <!-- 機種一覧 -->
  <div class="model-list-section">
    <div class="form-header">
      <h2><i class="fas fa-list"></i> 登録済み機種一覧</h2>
      <div class="header-actions">
        <button class="btn btn-info" onclick="loadModelList()">
          <i class="fas fa-refresh"></i>
          更新
        </button>
      </div>
    </div>
    
    <div class="filter-section">
      <div class="filter-group">
        <label for="filter-category">カテゴリで絞り込み:</label>
        <select id="filter-category" onchange="filterModelList()">
          <option value="">すべてのカテゴリ</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="search-text">機種名・メーカーで検索:</label>
        <input type="text" id="search-text" placeholder="検索キーワード" onkeyup="filterModelList()">
      </div>
    </div>
    
    <div id="model-list-container">
      <div class="loading-placeholder">
        <i class="fas fa-spinner fa-spin"></i>
        <p>機種一覧を読み込み中...</p>
      </div>
    </div>
  </div>
</div>

<!-- 編集モーダル -->
<div id="editModelModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3><i class="fas fa-edit"></i> 機種情報編集</h3>
      <span class="close" onclick="closeEditModal()">&times;</span>
    </div>
    
    <form id="modelEditForm" class="modal-form">
      <input type="hidden" id="edit-row-index" name="rowIndex">
      
      <div class="form-group">
        <label for="edit-model-name">機種名 <span class="required">*</span></label>
        <input type="text" id="edit-model-name" name="modelName" required>
      </div>
      
      <div class="form-group">
        <label for="edit-manufacturer">メーカー <span class="required">*</span></label>
        <input type="text" id="edit-manufacturer" name="manufacturer" required>
      </div>
      
      <div class="form-group">
        <label for="edit-category">カテゴリ <span class="required">*</span></label>
        <select id="edit-category" name="category" required>
          <option value="">カテゴリを選択してください</option>
          <option value="ノートPC">ノートPC</option>
          <option value="デスクトップPC">デスクトップPC</option>
          <option value="サーバー">サーバー</option>
          <option value="プリンタ">プリンタ</option>
          <option value="その他">その他</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="edit-remarks">備考</label>
        <input type="text" id="edit-remarks" name="remarks">
      </div>
      
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
          <i class="fas fa-times"></i>
          キャンセル
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          更新
        </button>
      </div>
    </form>
  </div>
</div>

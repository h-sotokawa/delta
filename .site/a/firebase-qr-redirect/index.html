<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .error h2 { color: #dc2626; }
        .error p { color: #666; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>リダイレクト中...</p>
        </div>
    </div>

    <script>
        // URLパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const locationNumber = urlParams.get('id');

        if (!locationNumber) {
            // エラー表示
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>⚠️ エラー</h2>
                    <p>拠点管理番号が指定されていません。</p>
                    <p>QRコードを正しく読み取ってください。</p>
                </div>
            `;
        } else {
            // カテゴリを判定
            const parts = locationNumber.split('_');
            const category = parts[1] ? parts[1].toLowerCase() : 'desktop';
            
            // フォーム設定
            const forms = {
                terminal: {
                    formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSe53HZRJiAZM7VCZUejMTgQ34RxfV9K4Kn-20uHqFiUQKvKaQ/viewform',
                    entryField: 'entry.1372464946'
                },
                printer: {
                    formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSfkxqPsHQpeKhWTBO6y3dUyvHoUKw365Wrdzsi1NNMbJ6C5mQ/viewform',
                    entryField: 'entry.1109208984'
                }
            };
            
            // カテゴリに応じたフォームを選択
            const isPrinter = category === 'printer' || category === 'other';
            const form = isPrinter ? forms.printer : forms.terminal;
            
            // リダイレクトURLを構築
            const redirectUrl = `${form.formUrl}?${form.entryField}=${encodeURIComponent(locationNumber)}`;
            
            // 即座にリダイレクト
            window.location.replace(redirectUrl);
        }
    </script>
</body>
</html>

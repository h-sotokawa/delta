<!-- dashboard.html - ダッシュボードページコンポーネント -->
<div id="dashboard" class="page-content active">
  <div class="dashboard">
    <div class="dashboard-header">
      <h1 class="dashboard-title">代替機管理システムダッシュボード</h1>
      <p class="dashboard-subtitle">関西フィールドサービス課</p>
    </div>
    
    <div class="dashboard-cards">
      <!-- スプレッドシートビューアー -->
      <div class="dashboard-card">
        <div class="card-icon">
          <i class="fas fa-table"></i>
        </div>
        <h3 class="card-title">スプレッドシートビューアー</h3>
        <p class="card-description">
          各拠点のスプレッドシートデータを閲覧・編集できます。リアルタイムでステータスの更新も可能です。
        </p>
        <button class="card-button" onclick="showPage('spreadsheet')">
          <i class="fas fa-arrow-right"></i>
          開く
        </button>
      </div>
      
      <!-- フォーム作成ツール -->
      <div class="dashboard-card">
        <div class="card-icon">
          <i class="fas fa-edit"></i>
        </div>
        <h3 class="card-title">フォーム作成ツール</h3>
        <p class="card-description">
          拠点管理番号を基にGoogle Formsを動的に作成できます。作成済みフォームの管理も可能です。
        </p>
        <button class="card-button" onclick="showPage('form-creator')">
          <i class="fas fa-arrow-right"></i>
          開く
        </button>
      </div>
    </div>
  </div>
</div>
